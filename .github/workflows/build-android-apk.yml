name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + cache pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.5 --activate
          pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile preview --non-interactive --wait

      - name: Download latest build APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build:list --platform android --limit 1 --json > builds.json
          node -e "const b=require('./builds.json')[0]; if(!b?.artifacts?.buildUrl){console.error('No buildUrl'); process.exit(1)}; require('fs').writeFileSync('url.txt', b.artifacts.buildUrl)"
          URL=$(cat url.txt)
          echo "Downloading: $URL"
          curl -L "$URL" -o app-release.apk
          ls -lah app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app-release.apk
          if-no-files-found: error
